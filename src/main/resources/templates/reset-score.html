<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Resetado - Pedra, Papel e Tesoura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1; /* Cor de fundo cinza claro */
            color: #34495e; /* Cor do texto principal em cinza escuro */
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #2980b9; /* Cor do título azul */
            font-size: 2.5em;
        }

        .score-board {
            display: inline-block;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #2980b9; /* Cor da borda azul */
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .score-item {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .btn-back {
            display: block; /* Faz o botão se comportar como bloco */
            margin: 20px auto; /* Centraliza o botão */
            padding: 10px 30px; /* Ajusta o padding para controlar a largura */
            font-size: 1em;
            color: #fff;
            background-color: #3498db; /* Cor de fundo azul */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: auto; /* Ajusta a largura automaticamente */
            max-width: 250px; /* Limita a largura máxima, se necessário */
        }

        .btn-back:hover {
            background-color: #2980b9; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Score Resetado com Sucesso!</h1>
    <div class="score-board">
        <div class="score-item">Vitórias: <span th:text="${score.vitorias}">0</span></div>
        <div class="score-item">Derrotas: <span th:text="${score.derrotas}">0</span></div>
        <div class="score-item">Empates: <span th:text="${score.empates}">0</span></div>
    </div>
    <a href="/" class="btn-back">Voltar ao Jogo</a>
</body>
</html>
